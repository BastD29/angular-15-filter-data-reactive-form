<form [formGroup]="form">
  <select formControlName="selectedItem">
    <option value="">See all options</option>
    <option *ngFor="let item of items" [value]="item.id">
      {{ item.name }}
    </option>
  </select>
</form>

<ul>
  <li *ngFor="let item of filteredData">{{ item.title }}</li>
</ul>
